receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 5s
    send_batch_size: 1000
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

exporters:
  sqlite:
    db_path: ${GOTEL_DB_PATH:-gotel.db}
    prefix: otel
    namespace: traces
    send_metrics: true
    store_traces: true
    retention: ${GOTEL_RETENTION:-168h}
    cleanup_interval: 1h
    query_port: 3200

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [sqlite]
