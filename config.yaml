receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 5s
    send_batch_size: 1000
  memory_limiter:
    check_interval: 1s
    limit_mib: 512
    spike_limit_mib: 128

exporters:
  graphite:
    endpoint: localhost:2003
    timeout: 10s
    prefix: otel
    namespace: traces
    send_metrics: true
    tag_support: false

  otlp/tempo:
    endpoint: ${TEMPO_ENDPOINT:-tempo:4317}
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [graphite, otlp/tempo]
