apiVersion: 1

providers:
  - name: 'default'
    orgId: 1
    folder: 'OpenTelemetry'
    folderUid: 'otel'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      # Dashboards are mounted into /var/lib/grafana/dashboards via docker-compose
      path: /var/lib/grafana/dashboards
