apiVersion: 1

datasources:
  # Graphite-compatible metrics from Gotel
  - name: Gotel Metrics
    uid: gotel-metrics
    type: graphite
    access: proxy
    url: http://gotel:3200
    isDefault: true
    editable: true
    jsonData:
      graphiteVersion: "1.1"

  # Tempo-compatible traces from Gotel
  - name: Gotel Traces
    uid: gotel-traces
    type: tempo
    access: proxy
    url: http://gotel:3200
    editable: true
    jsonData:
      httpMethod: GET
      # Gotel serves an HTTP/1.1 Tempo-ish API on :3200.
      # Grafana Tempo streaming requires gRPC/HTTP2; disable it to avoid noisy
      # connection attempts like "error reading server preface".
      streamingEnabled:
        search: false
