apiVersion: 1

datasources:
  # Graphite-compatible metrics from Gotel
  - name: Gotel Metrics
    type: graphite
    access: proxy
    url: http://gotel:3200
    isDefault: true
    editable: true
    jsonData:
      graphiteVersion: "1.1"

  # Tempo-compatible traces from Gotel
  - name: Gotel Traces
    type: tempo
    access: proxy
    url: http://gotel:3200
    editable: true
    jsonData:
      httpMethod: GET
      serviceMap:
        datasourceUid: "Gotel Metrics"
      nodeGraph:
        enabled: true
      tracesToLogs:
        datasourceUid: ""
      tracesToMetrics:
        datasourceUid: "Gotel Metrics"
