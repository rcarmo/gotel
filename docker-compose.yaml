version: '3.8'

services:
  # Self-contained OpenTelemetry Collector with SQLite storage
  gotel:
    build: .
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "3200:3200"   # Query API (Tempo/Graphite compatible)
      - "8888:8888"   # Collector metrics
    environment:
      - GOTEL_DB_PATH=/data/gotel.db
    volumes:
      #- ./config.yaml:/app/config.yaml:ro,Z
      - gotel-data:/data:Z
    networks:
      - otel-network

  # Optional: Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
    volumes:
      - grafana-data:/var/lib/grafana:Z
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro,Z
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro,Z
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro,Z
    depends_on:
      - gotel
    networks:
      - otel-network

volumes:
  gotel-data:
  grafana-data:

networks:
  otel-network:
    driver: bridge
